[colors]
    color1 = ${xrdb:color0}
    color2 = ${xrdb:color1}
    color3 = ${xrdb:color2}
    color4 = ${xrdb:color3}
    color5 = ${xrdb:color4}
    color6 = ${xrdb:color5}
    color7 = ${xrdb:color6}
    color8 = ${xrdb:color7}
    alert = #e53935

[bar/main]
    top = true
    ;override-redirect = true
    ;monitor = ${env:MONITOR:eDPI-1}
    width = 100%
    height = 22
    offset-x = 1%
    ;offset-y = 0.6%
    ;radius = 6.0
    fixed-center = true
    tray-position = center

    background = ${colors.color1}
    foreground = ${colors.color7}

    line-size = 2
    line-color = #f00

    border-size = 0
    border-color = #00000000

    padding-left = 1
    padding-right = 1

    module-margin-left = 1
    module-margin-right = 1

    font-0 = cozette:style=Regular:fontformat=truetype:size=10:antialias=true;0

    ;separator = "//"
    
    modules-left = xwindow
    modules-center = xworkspaces 
    modules-right = essid nwup nwdown memory cpu battery date

    ;tray-position = right
    tray-padding = 2
    ;tray-color = #0063ff

    ;wm-restack = i3

    ;override-redirect = true

    ;scroll-up = i3wm-wsnext
    ;scroll-down = i3wm-wsprev

    cursor-click = pointer
    cursor-scroll = ns-resize


[module/essid]
    type = internal/network
    interface = wlo1
    label-connected = %essid%
    ;label-connected-foreground = ${colors.color2}
    format-connected-prefix = "NW "
    format-connected-prefix-foreground = ${colors.color3}
    format-connected-prefix-underline = ${colors.color2}
    label-connected-underline = ${colors.color2}

[module/nwup]
    type = internal/network
    interface = wlo1
    label-connected = %upspeed:7% 
    label-connected-underline = ${colors.color2}
    format-connected = <label-connected>
    format-disconnected = <label-disconnected>
    format-packetloss = <label-packetloss>
    format-connected-prefix = "UP "
    format-connected-prefix-foreground = ${colors.color3} 
    format-connected-prefix-color = ${colors.color2}
    format-connected-prefix-underline = ${colors.color2}

[module/nwdown]
    type = internal/network
    interface = wlo1
    label-connected = %downspeed:7%
    label-connected-underline = ${colors.color2}
    format-connected = <label-connected>
    format-disconnected = <label-disconnected>
    format-packetloss = <label-packetloss>
    format-connected-prefix = "DOWN "
    format-connected-prefix-foreground = ${colors.color3} 
    format-connected-prefix-color = ${colors.color2}
    format-connected-prefix-underline = ${colors.color2}


[module/battery]
    type = custom/script
    exec = cat /sys/class/power_supply/BAT0/capacity
    interval = 30
    label-charging = %output%%
    label-discharging = %output:%%
    label-full = %output%%
    format-prefix = "BAT "
    format-prefix-foreground = ${colors.color3}
    format-underline = ${colors.color2}


[module/xworkspaces]
    type = internal/xworkspaces

    label-active = %name%
    label-active-color = ${colors.color3}
    label-active-underline= ${colors.color2}
    label-active-padding = 1

    label-occupied = %name%
    label-occupied-padding = 1

    label-urgent = %name%
    label-urgent-color = ${colors.color2}
    label-urgent-padding = 1

    label-empty = %name%
    label-empty-foreground = ${colors.color9}
    label-empty-padding = 1

[module/xwindow]
    type = internal/xwindow
    label = %title:0:60:...%
    label-prefix = ${colors.color2}
    label-color = ${colors.color2}
    label-underline = ${colors.color2}
    format-prefix = "FOCUSED "
    format-prefix-foreground = ${colors.color3}
    format-prefix-underline = ${colors.color2}

[module/i3]
    type = internal/i3
    format = <label-state> <label-mode>
    index-sort = true
    wrapping-scroll = false

; Only show workspaces on the same output as the bar
;pin-workspaces = true

    label-mode-padding = 2
    label-mode-foreground = #FFFFFF
    label-mode-color = ${colors.color2}

; focused = Active workspace on focused monitor
    label-focused = %index%
    label-focused-color = ${colors.color2}
    label-focused-underline= ${colors.color2}
    label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
    label-unfocused = %index%
    label-unfocused-padding = 2

; visible = Active workspace on unfocused monitor
    label-visible = %index%
    label-visible-color = ${self.label-focused-color}
    label-visible-underline = ${colors.color2}
    label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
    label-urgent = %index%
    label-urgent-color = ${colors.alert}
    label-urgent-padding = 2

; Separator in between workspaces
; label-separator = //

[module/cpu]
    type = internal/cpu
    interval = 2
    format-prefix = "CPU "
    format-prefix-foreground = ${colors.color3}
    format-underline = ${colors.color2}
    label = %percentage:2%%

[module/memory]
    type = internal/memory
    interval = 2
    format-prefix = "RAM "
    format-prefix-foreground = ${colors.color3}
    format-underline = ${colors.color2}
    label = %percentage_used%%

[module/date]
    type = internal/date
    interval = 5

    date = " %d/%m/%Y"
    date-alt =

    time = %H:%M
    time-alt = %H:%M

    format-prefix = "DATE"
    format-prefix-foreground = ${colors.color3}
    format-underline = ${colors.color2}

    label = "%date% %time% "

[module/alsa]
    type = internal/alsa

    format-volume = <label-volume> <bar-volume>
    label-volume = VOL
    label-volume-foreground = ${root.foreground}

    format-muted-prefix = "îˆ‚ "
    format-muted-foreground = ${colors.foreground-alt}
    label-muted = sound muted

    bar-volume-width = 10
    bar-volume-foreground-0 = #55aa55
    bar-volume-foreground-1 = #55aa55
    bar-volume-foreground-2 = #55aa55
    bar-volume-foreground-3 = #55aa55
    bar-volume-foreground-4 = #55aa55
    bar-volume-foreground-5 = #f5a70a
    bar-volume-foreground-6 = #ff5555
    bar-volume-gradient = false
    bar-volume-indicator = |
    bar-volume-indicator-font = 2
    bar-volume-fill = â”€
    bar-volume-fill-font = 2
    bar-volume-empty = â”€
    bar-volume-empty-font = 2
    bar-volume-empty-foreground = ${colors.foreground-alt}

[global/wm]
    margin-top = 5
    margin-bottom = 5


[module/battery2]
    type = internal/battery

; This is useful in case the battery never reports 100% charge
; Default: 100
    full-at = 99

; format-low once this charge percentage is reached
; Default: 10
; New in version 3.6.0
    low-at = 5
    format-prefix = "BAT "
    format-prefix-foreground = ${color.primary}
; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
    battery = BAT0
    adapter = ADP1

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.

; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
    poll-interval = 5

[module/backlight]
    type = internal/backlight

; Available tags:
;   <label> (default)
;   <ramp>
;   <bar>
    format = <label>

; Available tokens:
;   %percentage% (default)
    label = %percentage%%

; Only applies if <ramp> is used
    ramp-0 = ðŸŒ•
    ramp-1 = ðŸŒ”
    ramp-2 = ðŸŒ“
    ramp-3 = ðŸŒ’
    ramp-4 = ðŸŒ‘

; Only applies if <bar> is used
    bar-width = 10
    bar-indicator = |
    bar-fill = â”€
    bar-empty = â”€

; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
    card = intel_backlight

; Use the `/sys/class/backlight/.../actual-brightness` file
; rather than the regular `brightness` file.
; Defaults to true unless the specified card is an amdgpu backlight.
; New in version 3.6.0
    use-actual-brightness = true

; Enable changing the backlight with the scroll wheel
; NOTE: This may require additional configuration on some systems. Polybar will
; write to `/sys/class/backlight/${self.card}/brightness` which requires polybar
; to have write access to that file.
; DO NOT RUN POLYBAR AS ROOT. 
; The recommended way is to add the user to the
; `video` group and give that group write-privileges for the `brightness` file.
; See the ArchWiki for more information:
; https://wiki.archlinux.org/index.php/Backlight#ACPI
; Default: false
    enable-scroll = true


