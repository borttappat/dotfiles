[colors]
    color1 = ${xrdb:color0}
    color2 = ${xrdb:color1}
    color3 = ${xrdb:color2}
    color4 = ${xrdb:color3}
    color5 = ${xrdb:color4}
    color6 = ${xrdb:color5}
    color7 = ${xrdb:color6}
    color8 = ${xrdb:color7}
    alert = #e53935

[bar/main]
    top = true
    ;override-redirect = true
    ;monitor = ${env:MONITOR:eDPI-1}
    width = 100%
    height = 20
    offset-x = 1%
    ;offset-y = 50%
    ;offset-y = 0.6%
    ;radius = 6.0
    fixed-center = true
    tray-position = center
    ;tray-color = #0063ff
    ;tray-padding = 2

    background = ${colors.color1}
    foreground = ${colors.color7}

    line-size = 2
    line-color = #f00

    border-size = 0
    border-color = #00000000

    padding-left = 2
    padding-right = 2

    module-margin-left = 2
    module-margin-right = 2

    font-0 = cozette:style=Regular:fontformat=truetype:size=12:antialias=true;0

    separator = "//"
    separator-foreground= ${colors.color4}

    modules-left = essid nwup nwdown publicip 
    modules-center = xworkspaces 
    modules-right = battery memory cpu filesystem uptime date 

    ;wm-restack = i3

    cursor-click = pointer
    cursor-scroll = ns-resize

[module/uptime]
    type = custom/script
    exec = uptime | awk -F, '{sub(".*up ",x,$1);print $1}'
    interval = 100
    label = %output%
    ;label-foreground = ${colors.color3}
    label-underline = ${colors.color2}
    format-prefix= "UPTIME "
    format-prefix-foreground = ${colors.color3}
    format-prefix-underline = ${colors.color2}


[module/publicip]
    type = custom/script
    ;exec = ~/.config/polybar/scripts/network-publicip.sh
    exec = echo "# $(curl -4 -sf ifconfig.co)"
    interval = 60
    format = <label>
    format-underline = ${colors.color2}
    format-prefix = "IP " 
    format-prefix-foreground = ${colors.color3}
    format--prefix-underline = ${colors.color2}


[module/filesystem]
    type = internal/fs

    mount-0 = /
    interval = 30

    fixed-value = false
    spacing = 2

    format-mounted = <label-mounted>
    format-mounted-underline = ${colors.color2}
    format-mounted-prefix = "FS "
    format-mounted-prefix-foreground = ${colors.color3}
    format-mounted-prefix-underline = ${colors.color2}
    
    label-mounted = %used% / %total%
    label-mounted-underline = ${colors.color2}


[module/battery]
    type = internal/battery
    
    full-at = 99
    low-at = 5
    format-discharging = <label-discharging>
    format-discharging-underline = ${colors.color2}

    format-discharging-prefix = "PWR "
    format-discharging-prefix-foreground = ${colors.color3}
    format-discharging-prefix-underline = ${colors.color2}

    format-full = <label-full>
    format-full-underline = ${colors.color2}

    format-full-prefix = "PWR "
    format-full-prefix-foreground = ${colors.color3}
    format-full-prefix-underline = ${colors.color2}
 
    format-charging = <label-charging>
    format-charging-underline = ${colors.color2}

    format-charging-prefix = "CHR "
    format-charging-prefix-foreground = ${colors.color3}
    format-charging-prefix-underline = ${colors.color2}
    
    format-low = <label-low>
    format-low-underline = ${colors.color4}

    format-low-prefix = "PWR LOW "
    format-low-prefix-foreground = ${colors.color3}
    format-low-prefix-underline = ${colors.color4}
  

;Run "ls -1 /sys/class/power_supply/" to find out what battery and adapter are named
    battery = BAT0
    adapter = ADP1

    poll-interval = 5


[module/essid]
    type = internal/network
    interface = wlo1
    label-connected = %essid%
    label-disconnected = 
    ;label-connected-foreground = ${colors.color2}
    format-connected-prefix = "NW "
    format-connected-prefix-foreground = ${colors.color3}
    format-connected-prefix-underline = ${colors.color2}
    label-connected-underline = ${colors.color2}

[module/nwup]
    type = internal/network
    interface = wlo1
    label-connected = %upspeed:7% 
    label-connected-underline = ${colors.color2}
    format-connected = <label-connected>
    format-disconnected = <label-disconnected>
    format-packetloss = <label-packetloss>
    format-connected-prefix = "UL "
    format-connected-prefix-foreground = ${colors.color3} 
    format-connected-prefix-color = ${colors.color2}
    format-connected-prefix-underline = ${colors.color2}

[module/nwdown]
    type = internal/network
    interface = wlo1
    label-connected = %downspeed:7%
    label-connected-underline = ${colors.color2}
    format-connected = <label-connected>
    format-disconnected = <label-disconnected>
    format-packetloss = <label-packetloss>
    format-connected-prefix = "DL "
    format-connected-prefix-foreground = ${colors.color3} 
    format-connected-prefix-color = ${colors.color2}
    format-connected-prefix-underline = ${colors.color2}

[module/xworkspaces]
    type = internal/xworkspaces

    label-active = %name%
    label-active-color = ${colors.color3}
    label-active-underline= ${colors.color2}
    label-active-padding = 1

    label-occupied = %name%
    label-occupied-padding = 1

    label-urgent = %name%
    label-urgent-color = ${colors.color2}
    label-urgent-padding = 1

    label-empty = %name%
    label-empty-foreground = ${colors.color6}
    label-empty-padding = 1

[module/xwindow]
    type = internal/xwindow
    label = %title:0:60:...%
    label-prefix = ${colors.color2}
    label-color = ${colors.color2}
    label-underline = ${colors.color2}
    format-prefix = "FOCUSED "
    format-prefix-foreground = ${colors.color3}
    format-prefix-underline = ${colors.color2}
    align-center = true
    align = center
    center = true

[module/i3]
    type = internal/i3
    format = <label-state> <label-mode>
    index-sort = true
    wrapping-scroll = false

; Only show workspaces on the same output as the bar
;pin-workspaces = true

    label-mode-padding = 2
    label-mode-foreground = #FFFFFF
    label-mode-color = ${colors.color2}

; focused = Active workspace on focused monitor
    label-focused = %index%
    label-focused-color = ${colors.color2}
    label-focused-underline= ${colors.color2}
    label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
    label-unfocused = %index%
    label-unfocused-padding = 2

; visible = Active workspace on unfocused monitor
    label-visible = %index%
    label-visible-color = ${self.label-focused-color}
    label-visible-underline = ${colors.color2}
    label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
    label-urgent = %index%
    label-urgent-color = ${colors.alert}
    label-urgent-padding = 2

; Separator in between workspaces
; label-separator = //

[module/cpu]
    type = internal/cpu
    interval = 2
    format-prefix = "CPU "
    format-prefix-foreground = ${colors.color3}
    format-underline = ${colors.color2}
    label = %percentage:2%%

[module/memory]
    type = internal/memory
    interval = 2
    format-prefix = "RAM "
    format-prefix-foreground = ${colors.color3}
    format-underline = ${colors.color2}
    label = %percentage_used%%

[module/date]
    type = internal/date
    interval = 5

    date = " %d/%m/%Y"
    date-alt =

    time = %H:%M
    time-alt = %H:%M

    format-prefix = "DATE"
    format-prefix-foreground = ${colors.color3}
    format-underline = ${colors.color2}

    label = "%date% %time% "

[module/alsa]
    type = internal/alsa

    format-volume = <label-volume> <bar-volume>
    label-volume = VOL
    label-volume-foreground = ${root.foreground}

    format-muted-prefix = "îˆ‚ "
    format-muted-foreground = ${colors.foreground-alt}
    label-muted = sound muted

    bar-volume-width = 10
    bar-volume-foreground-0 = #55aa55
    bar-volume-foreground-1 = #55aa55
    bar-volume-foreground-2 = #55aa55
    bar-volume-foreground-3 = #55aa55
    bar-volume-foreground-4 = #55aa55
    bar-volume-foreground-5 = #f5a70a
    bar-volume-foreground-6 = #ff5555
    bar-volume-gradient = false
    bar-volume-indicator = |
    bar-volume-indicator-font = 2
    bar-volume-fill = â”€
    bar-volume-fill-font = 2
    bar-volume-empty = â”€
    bar-volume-empty-font = 2
    bar-volume-empty-foreground = ${colors.foreground-alt}

[global/wm]
    margin-top = 5
    margin-bottom = 5

[module/backlight]
    type = internal/backlight

; Available tags:
;   <label> (default)
;   <ramp>
;   <bar>
    format = <label>

; Available tokens:
;   %percentage% (default)
    label = %percentage%%

; Only applies if <ramp> is used
    ramp-0 = ðŸŒ•
    ramp-1 = ðŸŒ”
    ramp-2 = ðŸŒ“
    ramp-3 = ðŸŒ’
    ramp-4 = ðŸŒ‘

; Only applies if <bar> is used
    bar-width = 10
    bar-indicator = |
    bar-fill = â”€
    bar-empty = â”€

; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
    card = intel_backlight

; Use the `/sys/class/backlight/.../actual-brightness` file
; rather than the regular `brightness` file.
; Defaults to true unless the specified card is an amdgpu backlight.
; New in version 3.6.0
    use-actual-brightness = true

; Enable changing the backlight with the scroll wheel
; NOTE: This may require additional configuration on some systems. Polybar will
; write to `/sys/class/backlight/${self.card}/brightness` which requires polybar
; to have write access to that file.
; DO NOT RUN POLYBAR AS ROOT. 
; The recommended way is to add the user to the
; `video` group and give that group write-privileges for the `brightness` file.
; See the ArchWiki for more information:
; https://wiki.archlinux.org/index.php/Backlight#ACPI
; Default: false
    enable-scroll = true


