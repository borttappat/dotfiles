####################################
#             Polybar              #
####################################


[colors]
    background = ${xrdb:color0}
    background-alt = ${xrdb:color1}
    bforeground = #c6c6c4
    foreground = #c6c6c4
    foreground-alt = #3e3e3e
    primary = ${xrdb:color2}
    secondary = ${xrdb:color3}
    alert = #e53935

[bar/main]
    top = true
    ;override-redirect = true
    ;monitor = ${env:MONITOR:eDPI-1}
    width = 100%
    height = 22
    offset-x = 1%
    ;offset-y = 0.6%
    ;radius = 6.0
    fixed-center = true
    tray-position = center

    background = ${colors.background}
    foreground = ${colors.foreground}

    line-size = 3
    line-color = #f00

    border-size = 0
    border-color = #00000000

    padding-left = 2
    padding-right = 2

    module-margin-left = 1
    module-margin-right = 1

    font-0 = cozette:style=Regular:fontformat=truetype:size=10:antialias=true;0
    font-1 = cozette:style=Regular:fontformat=truetype:size=10:antialias=true;0
    font-2 = cozette:style=Regular:fontformat=truetype:size=10:antialias=true;0

    modules-left = xwindow
    modules-center = xworkspaces 
    modules-right = memory cpu battery date

    ;tray-position = right
    tray-padding = 2
    ;tray-background = #0063ff

    ;wm-restack = i3

    ;override-redirect = true

    ;scroll-up = i3wm-wsnext
    ;scroll-down = i3wm-wsprev

    cursor-click = pointer
    cursor-scroll = ns-resize

[module/battery2]
    type = internal/battery

; This is useful in case the battery never reports 100% charge
; Default: 100
    full-at = 99

; format-low once this charge percentage is reached
; Default: 10
; New in version 3.6.0
    low-at = 5
    format-prefix = "BAT "
    format-prefix-foreground = ${color.primary}
; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
    battery = BAT0
    adapter = ADP1

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.

; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
    poll-interval = 5

[module/backlight]
    type = internal/backlight

; Available tags:
;   <label> (default)
;   <ramp>
;   <bar>
    format = <label>

; Available tokens:
;   %percentage% (default)
    label = %percentage%%

; Only applies if <ramp> is used
    ramp-0 = ðŸŒ•
    ramp-1 = ðŸŒ”
    ramp-2 = ðŸŒ“
    ramp-3 = ðŸŒ’
    ramp-4 = ðŸŒ‘

; Only applies if <bar> is used
    bar-width = 10
    bar-indicator = |
    bar-fill = â”€
    bar-empty = â”€

; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
    card = intel_backlight

; Use the `/sys/class/backlight/.../actual-brightness` file
; rather than the regular `brightness` file.
; Defaults to true unless the specified card is an amdgpu backlight.
; New in version 3.6.0
    use-actual-brightness = true

; Enable changing the backlight with the scroll wheel
; NOTE: This may require additional configuration on some systems. Polybar will
; write to `/sys/class/backlight/${self.card}/brightness` which requires polybar
; to have write access to that file.
; DO NOT RUN POLYBAR AS ROOT. 
; The recommended way is to add the user to the
; `video` group and give that group write-privileges for the `brightness` file.
; See the ArchWiki for more information:
; https://wiki.archlinux.org/index.php/Backlight#ACPI
; Default: false
    enable-scroll = true

[module/battery]
    type = custom/script
    exec = cat /sys/class/power_supply/BAT0/capacity
    interval = 30
    label-charging = %output:2%%
    label-discharging = %output:2%%
    label-full = %output:2%%
    format-prefix = "BAT " 
    format-prefix-foreground = ${colors.primary}


[module/xworkspaces]
    type = internal/xworkspaces

    label-active = %name%
    label-active-background = ${colors.background}
    label-active-underline= ${colors.background-alt}
    label-active-padding = 1

    label-occupied = %name%
    label-occupied-padding = 1

    label-urgent = %name%
    label-urgent-background = ${colors.alert}
    label-urgent-padding = 1

    label-empty = %name%
    label-empty-foreground = ${colors.disabled}
    label-empty-padding = 1

[module/xwindow]
    type = internal/xwindow
    label = %title:0:60:...%


[module/i3]
    type = internal/i3
    format = <label-state> <label-mode>
    index-sort = true
    wrapping-scroll = false

; Only show workspaces on the same output as the bar
;pin-workspaces = true

    label-mode-padding = 2
    label-mode-foreground = #FFFFFF
    label-mode-background = ${colors.primary}

; focused = Active workspace on focused monitor
    label-focused = %index%
    label-focused-background = ${colors.background-alt}
    label-focused-underline= ${colors.background-alt}
    label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
    label-unfocused = %index%
    label-unfocused-padding = 2

; visible = Active workspace on unfocused monitor
    label-visible = %index%
    label-visible-background = ${self.label-focused-background}
    label-visible-underline = ${colors.foreground-alt}
    label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
    label-urgent = %index%
    label-urgent-background = ${colors.alert}
    label-urgent-padding = 2

; Separator in between workspaces
; label-separator = //

[module/cpu]
    type = internal/cpu
    interval = 2
    format-prefix = "CPU "
    format-prefix-foreground = ${colors.primary}
;format-underline = #f90000
    label = %percentage:2%%

[module/memory]
    type = internal/memory
    interval = 2
    format-prefix = "RAM "
    format-prefix-foreground = ${colors.primary}
    ;format-underline = #4bffdc
    label = %percentage_used%%

[module/date]
    type = internal/date
    interval = 5

    date = " %d/%m/%Y"
    date-alt =

    time = %H:%M
    time-alt = %H:%M

    format-prefix = "DATE"
    format-prefix-foreground = ${colors.primary}
    ;format-underline = #0a6cf5

    label = "%date% %time% "

[module/alsa]
    type = internal/alsa

    format-volume = <label-volume> <bar-volume>
    label-volume = VOL
    label-volume-foreground = ${root.foreground}

    format-muted-prefix = "îˆ‚ "
    format-muted-foreground = ${colors.foreground-alt}
    label-muted = sound muted

    bar-volume-width = 10
    bar-volume-foreground-0 = #55aa55
    bar-volume-foreground-1 = #55aa55
    bar-volume-foreground-2 = #55aa55
    bar-volume-foreground-3 = #55aa55
    bar-volume-foreground-4 = #55aa55
    bar-volume-foreground-5 = #f5a70a
    bar-volume-foreground-6 = #ff5555
    bar-volume-gradient = false
    bar-volume-indicator = |
    bar-volume-indicator-font = 2
    bar-volume-fill = â”€
    bar-volume-fill-font = 2
    bar-volume-empty = â”€
    bar-volume-empty-font = 2
    bar-volume-empty-foreground = ${colors.foreground-alt}

[global/wm]
    margin-top = 5
    margin-bottom = 5

