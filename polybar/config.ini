[colors]
    color0 = #00000000 
    color1 = ${xrdb:color0}
    color2 = ${xrdb:color1}
    color3 = ${xrdb:color2}
    color4 = ${xrdb:color3}
    color5 = ${xrdb:color4}
    color6 = ${xrdb:color5}
    color7 = ${xrdb:color6}
    color8 = ${xrdb:color7}
    alert = #e53935

    modules_bg = ${xrdb:color7} ###
	modules_fg = ${xrdb:color0} ###
    
[bar/main]
    top = true
    ;override-redirect = true
    ;monitor = ${env:MONITOR:eDPI-1}
    width = 100%
    height = 22
    offset-x = 1%
    ;offset-y = 50%
    ;offset-y = 0.6%
    ;radius = 6.0
    fixed-center = true
    tray-position = none
    ;tray-color = #0063ff
    ;tray-padding = 2

    enable-ipc = true


    background = ${colors.color1} 
    foreground = ${colors.color5}

    line-size = 2
    line-color = #f00

    border-size = 0
    border-color = #00000000

    padding-left = 1 
    padding-right = 1

    module-margin-left = 2
    module-margin-right = 2

    ;font-0 = creep
    font-0 = cozetteVector:style=Regular:fontformat=truetype:size=10:antialias=true;0

    separator = "//"
    separator-foreground= ${colors.color2}


    modules-left =  docker essid nwup nwdown ip mullvad pomodoro 
    modules-center = xworkspaces 
    modules-right = volume battery memory cpu filesystem uptime date 

    ;wm-restack = i3

    cursor-click = pointer
    cursor-scroll = ns-resize

    screenchange-reload = true

