[bar/main3]
    top = true
    ;override-redirect = true
    monitor = ${env:MONITOR:HDMI-1}
    width = 100%
    height = 20
    offset-x = 1%
    ;offset-y = 50%
    ;offset-y = 0.6%
    ;radius = 6.0
    fixed-center = true
    tray-position = center
    ;tray-color = #0063ff
    ;tray-padding = 2

    enable-ipc = true

    background = ${colors.color1}
    foreground = ${colors.color7}

    line-size = 2
    line-color = #f00

    border-size = 0
    border-color = #00000000

    padding-left = 1
    padding-right = 1

    module-margin-left = 2
    module-margin-right = 2

    #font-0 = cozette:style=Regular:fontformat=truetype:size=12:antialias=true;0
    font-0 = cozetteVector:style=Regular:fontformat=truetype:size=10:antialias=true;0

    separator = "//"
    separator-foreground= ${colors.color4}

    modules-left = essid nwup nwdown publicip 
    modules-center = xworkspaces 
    modules-right = amixer battery memory cpu filesystem uptime date 

    ;wm-restack = i3

    cursor-click = pointer
