[env]
TERM = "xterm"
WINIT_X11_SCALE_FACTOR = "1.5"
#WINIT_X11_SCALE_FACTOR = "1"
#WINIT_X11_SCALE_FACTOR = "2"

[font]
size = 6.5

[font.bold]
#family = "hack"
family = "CozetteVectorBold"
#family = "creep"
style = "Bold"

[font.bold_italic]
#family = "hack"
family = "CozetteVector"
#family= "creep"
style = "Bold Italic"

[font.glyph_offset]
#live_config_reload = true
x = 1
y = 1

[font.italic]
#family = "hack"
family = "CozetteVector"
#family = "creep"
style = "Italic"

[font.normal]
#family = "hack"
family = "CozetteVector"
#family = "creep"
style = "Regular"

[font.offset]
x = 1 
y = 1

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
key = "Plus"
mods = "Control"
command = { program = "fish", args = ["-c", "if test (alacritty msg config font.size | string trim) = '13.0'; alacritty msg config font.size=26; else; alacritty msg config font.size=13; end"] }

#[[keyboard.bindings]]
#action = "DecreaseFontSize"
#key = "Minus"
#mods = "Control"

[[keyboard.bindings]]
key = "Minus"
mods = "Control"
command = { program = "alacritty", args = ["msg", "config", "font.size=6.5"] }

[window]
dynamic_padding = true
#multiplier = 3
opacity = 0.6

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 10
y = 8
