# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

[username]
format = " [┌─$user]($style) "
style_user = "bold red"
style_root = "bold red"
show_always = true

[hostname]
format = "[$hostname]($style) in "
style = "bold dimmed red"
trim_at = "-"
ssh_only = false
disabled = true

[character]
success_symbol = " [└─><> ](bold red)"
error_symbol = " [×](bold red)"

[package]
disabled = true

[directory]
style = "bold purple"
truncation_length = 0
truncate_to_repo = true
truncation_symbol = " "
disabled = false

[git_status]
style = "white"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
deleted = "x"

[cmd_duration]
min_time = 1
format = "took [$duration]($style)"
disabled = false


